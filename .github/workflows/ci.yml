name: CI

on:
  push:
    branches:
    - '*'

permissions:
  contents: read

jobs:
  macos:

    runs-on: macos-l3

    steps:
    - uses: actions/checkout@v4
    - name: Install ghcup
      run: |
        brew install ghcup
    - name: Install ghc
      run: |
        ghcup install ghc --set 9.8
        ghcup install cabal --set 3.14
        echo "$HOME/.ghcup/bin" >> "${GITHUB_PATH}"
    - name: Cache cabal global package db
      id:   cabal-global
      uses: actions/cache@v4
      with:
        path: |
          ~/.cabal
        key: ${{ runner.os }}-${{ matrix.versions.ghc }}-${{ matrix.versions.cabal }}-cabal-global-${{ secrets.CACHE_VERSION }}

    - name: Install dependencies
      run: |
          cabal update
          cabal build --dependencies-only
    - name: Build artifacts
      run: |
          export ARTIFACTS=macos
          mkdir -p ${ARTIFACTS}
          cabal install --install-method=copy --installdir="${ARTIFACTS}"
    - uses: actions/upload-artifact@v4
      with:
        name: macos
        path: macos
